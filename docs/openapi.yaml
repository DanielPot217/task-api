openapi: 3.1.0
info:
  title: Task API
  version: 1.0.0
servers:
  - url: http://localhost:3000
    description: Local Development Server
  - url: https://task-api-3nn8.onrender.com
    description: Production Server on Render
tags:
  - name: Tasks
    description: Task-related endpoints
paths:
  /tasks:
    $ref: paths/tasks.yaml
  /tasks/{id}:
    get:
      summary: Get Task by ID
      tags:
        - Tasks
      parameters:
        - name: id
          in: path
          required: true
          description: Reqruied ID to get Task
          schema:
            type: integer
            example: 1
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: ./components/schemas/Task.yaml
        '400':
          $ref: ./components/responses/BadRequest.yaml
        '404':
          description: Not Found Error
          content:
            application/json:
              schema:
                $ref: ./components/schemas/NotFoundError.yaml